        body {

            margin: 0;
            padding: 0;
            background: url('https://via.placeholder.com/1500x1000.png?text=Tech+Background') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #004d40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            display: block;
            text-align: left;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #00332a;
        }

        /* Page content */
        .content {
            margin-left: 260px;
            padding: 40px;
        }

        header {
            background-color: rgba(0, 77, 64, 0.9); /* Forest green */
            color: #fff;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 3.5em;
            font-weight: bold;
            animation: slideIn 1.5s ease-in-out;
        }

        header p {
            font-size: 1.4em;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        .main-section {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
 footer {
            background-color: #004d40;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
